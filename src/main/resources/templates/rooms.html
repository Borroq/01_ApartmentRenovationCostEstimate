<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- <title th:text="${title}">Title</title> -->
    <title th:text="${title}"></title>

    <link rel="stylesheet" href="styles.css" type="text/css"/> <!-- ----dodane gdy utworzę plik styles.css z globalną konfiguracją stylu -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h1>Room List</h1>
    </div>

    <div class="container">
        <h2>Browse:</h2>
        <a th:href="@{/}" class="btn btn-primary btn-sm mb-3" >Home</a>
        <a th:href="@{/users}" class="btn btn-primary btn-sm mb-3" >Users</a>
        <a th:href="@{/products}" class="btn btn-primary btn-sm mb-3" >Products</a>
        <!--<a th:href="@{/rooms}" class="btn btn-primary btn-sm mb-3" >Rooms</a> -->
    </div>

    <div class="container">
        <table style="width:80%" border="2"
               class="table table-striped table-bordered border-primary mx-auto">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Floor area</th>
                    <th scope="col">Wall area</th>
                    <th scope="col">Views</th>
                </tr>
            </thead>
            <tbody class="colorText">
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.id}"></td>
                    <td th:text="${room.name}"></td>
                    <td th:text="${room.floorArea}"></td>
                    <td th:text="${room.wallArea}"></td>
                    <td>
                        <a th:href="@{/api/rooms/{id}(id=${room.id})}" class="btn btn-info btn-sm">view details</a>
                        <button class="btn btn-danger btn-sm" th:attr="onclick='deleteElement(\'' + ${room.id} + '\',\'' + 'rooms' + '\')'" >delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- FORMULARZ SLUZACY DO DODANIA NOWEJ ENCJI-->
    <div class="container">
        <h2>Add new Room</h2>
        <form id="roomForm">
            <div class="mb-3 row">
                <label for="name" class="col-sm-1 col-form-label">Name</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="name" name="name">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="floorArea" class="col-sm-1 col-form-label">Floor Area</label>
                <div class="col-sm-3">
                    <input type="number" step="0.01" class="form-control" id="floorArea" name="floorArea">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="wallArea" class="col-sm-1 col-form-label">Wall Area</label>
                <div class="col-sm-3">
                    <input type="number" step="0.01" class="form-control" id="wallArea" name="wallArea">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-sm mb-3">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('roomForm').addEventListener('submit', function(event) {
            event.preventDefault(); // zapobiega domyślnemu wysłaniu formularza

            const formData = new FormData(this);
            const jsonData = {};

            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            fetch('/api/rooms', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => {
                if (response.ok) {
                    alert('Room successfully created');
                    this.reset(); // resetuje formularz
                    location.reload();
                } else {
                    alert('Failed to create room');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while creating the user');
            });
        });
    </script>

    <!-- Wysyłanie zapytania restowego do API -> wykorzystując skrypt JavaScript-->
    <script src="/js/scripts.js"></script> <!-- Dodanie linku do pliku JavaScript -->


</body>
</html>
