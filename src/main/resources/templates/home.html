<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <!-- <title th:text="${title}">Title</title> -->
    <title th:text="${title}"></title>

    <link rel="stylesheet" href="styles.css" type="text/css"/> <!-- ----dodane gdy utworzę plik styles.css z globalną konfiguracją stylu -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <div class="header">
        <h1 th:text="${title}"></h1>
    </div>

    <div class="container">
        <h2>Users:</h2>
        <a th:href="@{/api/users}" class="btn btn-primary btn-sm mb-3" >Users</a>
        <a th:href="@{/api/products}" class="btn btn-primary btn-sm mb-3" >Products</a>
        <a th:href="@{/api/rooms}" class="btn btn-primary btn-sm mb-3" >Rooms</a>

        <!-- <table class="table"> -->
        <!-- <table class="table table-striped"> -->
        <!-- <table class="table table-dark table-striped"> -->
        <!-- <table class="table table-success table-striped"> -->
        <!-- class = "table table-striped table-responsive-md"> -->
        <table style="width:80%" border="2"
               class="table rable-striped table-bordered border-primary">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Nick</th>
                    <th scope="col">Email</th>
                    <th scope="col">Views</th>
                </tr>
            </thead>
            <tbody class="colorText">
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.surname}"></td>
                    <td th:text="${user.nick}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                       <!--  <a th:href="|/api/users/${user.id}|">view</a> -->
                        <a th:href="@{/api/users/{id}(id=${user.id})}" class="btn btn-info">view</a>
                        <button class="btn btn-danger btn-sm" th:attr="onclick='deleteUser(' + ${user.id} + ')'" >delete</button>
                    </td>
                 </tr>
             </tbody>
         </table>
     </div>

    <script>
        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                fetch('/api/users/' + userId, {method: 'DELETE'})
                    .then(response => {
                        if (response.ok) {
                            alert('User successfully deleted');
                            location.reload();
                        }else {
                            alert('Failed to delete user');
                        }
                    });
            }
        }
    </script>

 </body>
 </html>
